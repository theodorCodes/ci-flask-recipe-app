<!-- Jinja - extending base.html -->
{% extends "base.html" %}
<!-- Jinja - inject content into base.html -->
{% block content %}
<!-- Page content title -->
<h3 class="center-align">Register</h3>
<!-- Page content -->
<div class="row">
  <!-- Adding the "POST" method and the action="" attribute here -->
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_add</i>
          <!-- Flask lookup 'username' in name attribute -->
          <!-- includes defensive pattern -->
          <input id="username" name="username" type="text" minlength="4" maxlength="15" 
            pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <!-- Flask lookup 'password' in name attribute -->
          <!-- includes defensive pattern -->
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
