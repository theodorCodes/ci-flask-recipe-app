<!-- Jinja - extending base.html -->
{% extends "base.html" %}
<!-- Jinja - inject content into base.html -->
{% block content %}
<!-- Page content title -->
<h3 class="center-align">Login</h3>
<!-- Login form -->
<div class="row">
  <!-- Adding the "POST" method and the action="" attribute here -->
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <!-- Flask lookup 'username' in name attribute -->
          <!-- includes defensive pattern -->
          <input id="username" name="username" type="text" minlength="4" maxlength="15" 
            pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">https</i>
          <!-- Flask lookup 'password' in name attribute -->
          <!-- includes defensive pattern -->
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- login -->
      <div class="row">
        <button type="submit" class="col s12 btn-large">
          Log In
        </button>
      </div>
    </div>
  </form>
</div>
<!-- Link to register.html -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="blue-text text-darken-2">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
