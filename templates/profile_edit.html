<!-- Jinja - extending base.html -->
{% extends "base.html" %}
<!-- Jinja - inject content into base.html -->
{% block content %}

  <h3 class="center-align">My Profile Edit Page</h3>
  <!-- button -->
  <div class="row">
    <div class="col s12 custom-button-right">
      <!-- Materialize button small, link to edit_user.html where session cookie is required -->
      <a href="{{ url_for('profile', account=session["user"]) }}" class="waves-effect waves-light btn-small">Cancel</a>
    </div>
  </div>
  <!-- Card - Materialize card -->
  <div class="row card-panel grey lighten-5">
    <!-- Form - shows current values, prepares to be updated when click on save  -->
    <form class="col s12" method="POST" action="{{ url_for('profile_edit', account=account) }}">
      <!-- profile username -->
      <div class="row">
        <ul class="collection">
          <!-- testing avatar here -->
          <!--
          <li class="collection-item avatar">
            <img src="images/yuna.jpg" alt="" class="circle">
            <span class="title">Title</span>
            <p>First Line <br>
              Second Line
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </li>
          -->
          <li class="collection-item avatar">
            <i class="material-icons circle">person</i>
            <span class="title">{{ account.username }}</span>
            <p>
              Recipes <br>
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
          </li>
        </ul>
      </div>
      <!-- profile public link -->
      <div class="row">
        <div class="input-field col s12">
          <i class="prefix material-icons">public</i>
          <!-- name attribute 'email' for flask, includes defensive pattern,
          shows current email value username.email -->
          <input id="website" name="website" type="text" value="{{ profile.website }}" minlength="5" maxlength="50" class="validate" required>
          <label for="website">Website</label>
        </div>
      </div>
      <!-- profile bio -->
      <div class="row">
        <div class="input-field col s12">
          <i class="prefix material-icons">format_align_left</i>
          <!-- using <textarea> element for more text -->
          <textarea id="bio" name="bio" minlength="5" maxlength="200" class="materialize-textarea validate" required>
            {{- profile.bio -}}
          </textarea>
          <label for="bio">Bio</label>
        </div>
      </div>
      <!-- sumbmit button -->
      <div class="row">
        <!-- Using class custom-button-right for additional styling in style.css -->
        <div class="col s12 custom-button-right">
          <!-- Submit/upate - Materialize button small -->
          <button type="submit" class="waves-effect waves-light btn-small">Save</button>
        </div>
      </div>
    </form>
  </div>
<!-- end Jinja injection block-->
{% endblock %}
